<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="src/index.js"></script>
  </head>

  <body>
    <div id="app">
      <label for="starttime">Start date:</label>
      <input
        type="date"
        id="starttime"
        name="starttime"
        required
        pattern="\d{4}-\d{2}-\d{2}"
      />

      <label for="endtime">End date:</label>
      <input
        type="date"
        id="endtime"
        name="endtime"
        required
        pattern="\d{4}-\d{2}-\d{2}"
      />

      <button id="button">Sumbit</button>
      <p>Your count:</p>
      <p id="result"></p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
